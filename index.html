<!DOCTYPE html>
<meta charset="utf-8">

<!div id="chart"><!/div>

<style>
body {
    font: 10px Arial; 
}

.view {
    fill: rgba(255, 255, 255, 0.2);
}

.axis path {
    display: none;
}

.axis line {
    stroke-opacity: 0.3;
}

.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 2px;
    stroke-opacity: 1.0;
}

.line_humidity {
    fill: none;
    stroke: #b700ff;
    stroke-width: 2px;
    stroke-opacity: 1.0;
}

.contextline {
    fill: none;
    stroke: #ffab00;
    stroke-width: 1px;
}

    fill: none;
    pointer-events: all;
}

.reset {
    position: absolute;
}

.autoscale {
    position: absolute;
}

</style>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<button id="reset" class="reset" onclick="resetted()">Reset</button>
<div id="autoscale" class="autoscale">
    <input type="checkbox" id="myCheckBox" name="myCheckBox" onclick="on_checkbox()" checked>
    <label for="myCheckBox">Autoscale Y</label>
</div>

<!div id="dataviz_buttonTriger"><!/div>

<svg width="1000" height="600"></svg>

<script>

// TODO:
// - add timestampt to tooltip

var nMaxPts = 100;
var minDist = 30;

var isChecked = true;

var isoLenPts;

var svg = d3.select("svg"),
    focusHeight = +svg.attr("height") * 0.7,
    contextHeight = +svg.attr("height") - focusHeight;
    totalWidth = +svg.attr("width"),
    margin = {top: 20, right: 20, bottom: contextHeight, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    margin2 = {top: focusHeight+30, right: 20, bottom: 40, left: 40},
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var svg = d3.select("svg")
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append("svg:g")
    .attr("id","group")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S");
    bisectDate = d3.bisector(function(d) { return d[dataKeys[0]]; }).left;
    formatValue = d3.format(",.2f"),
    
    formatDataString = function(d,key) {
        var unitString = ""; 
        if (key == 'Temperature') {
            unitString = "Â°";
        } else if (key == 'Humidity') {
            unitString = "%";
        } else {
            unitString = "";        
        }
        return formatValue(d[key]) + unitString;
    };
    
var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    //yH = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var line = d3.line()
    .defined(function(d) { return d[dataKeys[1]] != 0; })
    .x(function (d) { return x(d[dataKeys[0]]); })
    .y(function (d) { return y(d[dataKeys[1]]); })
    .curve(d3.curveMonotoneX);

//var line_humidity = d3.line()
//    .defined(function(d) { return d[dataKeys[2]] != 0; })
//    .x(function (d) { return x(d[dataKeys[0]]); })
//    .y(function (d) { return yH(d[dataKeys[2]]); })
//    .curve(d3.curveMonotoneX);

var d3_line = [];

var line2 = d3.line()
    .defined(function(d) { return d[dataKeys[1]] != 0; })
    .x(function (d) { return x2(d[dataKeys[0]]); })
    .y(function (d) { return y2(d[dataKeys[1]]); })
    .curve(d3.curveMonotoneX);

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);    

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush end", brushed);
    
var xAxis = d3.axisBottom(x)
    .ticks((width + 2) / (height + 2) * 5)
    .tickSize(-height)
    .tickPadding(10);

var xAxis2 = d3.axisBottom(x2);
            
//var yAxis = d3.axisRight(y)
//    .ticks(5)
//    .tickSize(width)
//    .tickPadding(- 20 - width);

//var yAxisRight = d3.axisLeft(yH)
//    .ticks(5)
//    .tickSize(width)
//    .tickPadding(- 20 - width);
        
var view = svg.append("rect")
    .attr("class", "view")
    .attr("x", 0.5)
    .attr("y", 0.5)
    .attr("width", width - 1)
    .attr("height", height - 1);

var chartBody = svg.append("g")
    .attr("class", "focus")
    .attr("clip-path", "url(#clip)");

var focus = svg.append("g") 
    .attr("class", "focus")

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + 0 + "," + margin2.top + ")");

var tip = svg.append("g") 
    .attr("class", "tip")
    .style("display", "none")

document.getElementById("reset").style.visibility = "hidden";
document.getElementById("autoscale").style.visibility = "hidden";

var dataperm;
var dataslice;
var dataKeys;
var dataKeysNoTime;

d3.csv("ESP-7E4A1E.node", function(error, data) {
	if (error) throw error;

    dataperm = data;
    
    dataKeys = dataperm.columns;
    dataKeysNoTime = dataKeys.slice(1);
    
    // convert data from string to corresponding format
    dataperm.forEach(function(d,i) {
        d[dataKeys[0]] = parseTime(d[dataKeys[0]]);
        for (var key of dataKeysNoTime) {
            d[key] = +d[key];
        }
    });

    // load d3 lines, scales and axes per dataset
    for (var key of dataKeysNoTime) {
        d3_line[key] = [];
        d3_line[key].Scale = d3.scaleLinear().range([height, 0]);
        d3_line[key].Axis = d3.axisRight(d3_line[key].Scale)
            .ticks(5)
            .tickSize(width)
            .tickPadding(- 20 - width);
        d3_line[key].Line = d3.line()
            .defined(function(d) { return d[key] != 0; })
            .x(function (d) { return x(d[dataKeys[0]]); })
            .y(function (d) { return d3_line[key].Scale(d[key]); })
            .curve(d3.curveMonotoneX);
    }

    // Scale the range of the data   
    x.domain(d3.extent(dataperm, function(d) { return d[dataKeys[0]]; }));

    y.domain(getYRange( dataperm, dataKeys[1], 2 ));
    d3_line[dataKeys[2]].Scale.domain(getYRange( dataperm, dataKeys[2], 2 ));
    
    for (var key of dataKeysNoTime) {
        d3_line[key].Scale.domain( getYRange( dataperm, key, 2 ) );
    }

    x2.domain(x.domain());
    y2.domain(y.domain());    

    focus.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "axis axis--y")
        .call(d3_line[dataKeys[1]].Axis);

    focus.append("g")
        .attr("class", "axis axis--yH")
        .attr("transform", "translate(" + width + ",0)")
        .call(d3_line[dataKeys[2]].Axis);
        
    context.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

    chartBody.append("path")
        .datum(dataperm)
        .attr("class", "line")
        .attr("d", line);
    
    chartBody.append("path")
        .datum(dataperm)
        .attr("class", "line_humidity")
        .attr("d", d3_line[dataKeys[2]].Line);
        
    context.append("path")
        .datum(reduceArray( dataperm, [0,dataperm.length], nMaxPts ))
        .attr("class", "contextline")
        .attr("d", line2);

    context.append("g")
        .attr("class", "brush")
        .call(brush)
        .call(brush.move, x.range());
        
    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    svg.append("text")             
        .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
        .style("font-size","12px")
        .style("font-family", "sans-serif")
        .style("text-anchor", "middle")
        .text("Date/Time");
      
    svg.append("text")
        .attr("class", "y-axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left/1)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("font-size","12px")
        .style("text-anchor", "middle")
        .text("Temperature");

    tip.append("circle")
        .attr("class", "y")
        .style("fill", "none")
        .style("stroke", "steelblue")
        .attr("r", 4)
        .attr("clip-path", "url(#clip)");    
        
    tip.append("text")
        .attr("class", "y")
        .attr("dy", ".35em")
        .attr("clip-path", "url(#clip)");   // Obsolete?

    svg.append("rect")
        .attr("id","rect")
        .attr("class", "zoom")
        .attr("width", width)
        .attr("height", height)
        //.style("fill", "none")
        //.style("pointer-events", "all")
        //.on("mouseover", function() { tip.style("display", null); })
        .on("mouseout", function() { tip.style("display", "none");
                                     focus.select('.axis--y').style("display","none") })
        .on("mousemove", mousemove)
        .call(zoom);
        
    // plot x-axis
    focus.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(0));
          
    // plot y-axis lhs
    focus.append("g")
        .call(d3.axisLeft(y).ticks(0));

    // plot y-axis rhs
    focus.append("g")
        .attr("transform", "translate(0" + width + ",0)")
        .call(d3.axisRight(y).ticks(0));
  
        
    document.getElementById("reset").style.visibility = "";
    document.getElementById("reset").style.top = "30px";
    document.getElementById("reset").style.left = totalWidth-100+"px";

    document.getElementById("autoscale").style.visibility = "";
    document.getElementById("autoscale").style.top = "60px";
    document.getElementById("autoscale").style.left = totalWidth-100+"px";
    
    l=chartBody.select('.line').node();
    isoLenPts = getPointsOnPath(l, 2 * minDist - 1);

    // hide y-axis per default
    focus.select('.axis--y').style("display","none");
    // hide y-axis labe lper default
    svg.select(".y-axis-label").style("display","none");
    
});

function mouseDate(scale) {
    var g = d3.select("#group")._groups[0][0];
    var x0 = scale.invert(d3.mouse(g)[0]);  // d3.mouse(g)[0] ... relative x-pos in main line chart
    var i = bisectDate(dataslice, x0, 1);
    i = Math.min(...[i, dataslice.length-1]);    
    var d = x0 - dataslice[i-1][dataKeys[0]] > dataslice[i][dataKeys[0]] - x0 ? dataslice[i] : dataslice[i-1];
    return [d, d3.mouse(g)];
}

function mouseDate2(scale) {
    var lines = chartBody.select('.line').node();
    
    var g = d3.select("#group")._groups[0][0];
    var mouse = d3.mouse(g);
    var beginning = 0,
        end = lines.getTotalLength(),
        target = null;

    var steps = 0;
    while (true){
      target = Math.floor((beginning + end) / 2);
      pos = lines.getPointAtLength(target);
      if ((target === end || target === beginning) && pos.x !== mouse[0]) {
          break;
      }
      steps += 1;
      if (Math.round(pos.x) > mouse[0])      end = target; //speed up matching with Math.round??
      //if (pos.x > mouse[0])      end = target; 
      else if (Math.round(pos.x) < mouse[0]) beginning = target;
      //else if (pos.x < mouse[0]) beginning = target;
      else break; //position found
    }
    return pos;
}

function mousemove() {
    [d,mxy] = mouseDate(x);

    if( getXYDist2(isoLenPts,mxy)[1] < minDist ) {   
        d3.selectAll('.line')
            .style('opacity', 1.0);
        d3.select(this)
            .style('opacity', 0.0)
            .style("stroke-width", 5)
            .style("cursor", "pointer");

        tip.style("display", null);

        // show y-axis
        focus.select('.axis--y').style("display",null)
        // show y-axis label
        svg.select(".y-axis-label").style("display",null);
        // set y-axis label text
        svg.select(".y-axis-label").text(dataKeys[1]);

        tip.select("circle")
            .attr('cx', function() {
                                    return x(d[dataKeys[0]]);
                                    //return pos.x;
                                })
            .attr('cy', function() {
                                    return d3_line[dataKeys[1]].Scale(d[dataKeys[1]]);
                                    //return pos.y;
                                });

        tip.select("text")
             .text(formatDataString(d,dataKeys[1]))
             .attr('x', function() {
                                    return x(d[dataKeys[0]])+10;
                                    //return pos.x + 10;
             })
             .attr('y', function() {
                                     return d3_line[dataKeys[1]].Scale(d[dataKeys[1]])-10;
                                     //return pos.y;
             });

    } else {
        d3.selectAll('.line')
            .style('opacity', 0.4);
        d3.select(this)
            .style('opacity', 0.4)
            .style("stroke-width", 2)
            .style("cursor", "pointer");  
        
        tip.style("display", "none");  

        // hide y-axis
        focus.select('.axis--y').style("display","none");
        
        // hide y-axis label
        svg.select(".y-axis-label").style("display","none");
    }
}

function zoomed() {
    // ignore zoom-by-brush
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; 

    var t = d3.event.transform;

    x.domain(t.rescaleX(x2).domain());

    var domain = x.domain();
    var drange = [ dataperm.findIndex(d => d[dataKeys[0]].getTime() > domain[0].getTime()), 
                   dataperm.findIndex(d => d[dataKeys[0]].getTime() >= domain[1].getTime()) ];
    
    if ( (drange[1]-drange[0]) > nMaxPts ) {
        dataslice = reduceArray( dataperm, drange, nMaxPts );

    } else {
        dataslice = dataperm.slice(drange[0], drange[1]);
    }
    chartBody.select(".line").attr("d", line(dataslice));
    chartBody.select(".line_humidity").attr("d", d3_line[dataKeys[2]].Line(dataslice));

    if ( isChecked == true ) {
        for (key of dataKeysNoTime) {
            d3_line[key].Scale.domain(getYRange( dataslice, key, 2 ));        
        }
        y.domain(getYRange( dataslice, dataKeys[1], 2 ));
        d3_line[dataKeys[2]].Scale.domain(getYRange( dataslice, dataKeys[2], 2 ));
    } 

    // update mouseover circle and text position while zoomed
    tip.select("circle")
        .classed("zoomed", true)
        .attr("id","one")
        .attr('cx', function() {return x(d[dataKeys[0]]); })
        .attr('cy', function() {return d3_line[dataKeys[1]].Scale(d[dataKeys[1]]); });                
    tip.select("text")
        .text(formatDataString(d,dataKeys[1]))
        .attr('x', function() {return x(d[dataKeys[0]])+10;})
        .attr('y', function() {return d3_line[dataKeys[1]].Scale(d[dataKeys[1]])-10; });

    // update x-axis
    focus.select(".axis--x").call(xAxis);
    focus.select(".axis--y").call(d3_line[dataKeys[1]].Axis);
    focus.select(".axis--yH").call(d3_line[dataKeys[2]].Axis);
    // update context area
    context.select(".brush").call(brush.move, x.range().map(t.invertX, t));

    l=chartBody.select('.line').node();
    isoLenPts = getPointsOnPath(l, 2 * minDist - 1);
}

function brushed() {
    // ignore brush-by-zoom
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; 
    
    // re-map domain of x-axis
    var s = d3.event.selection || x2.range();
    x.domain(s.map(x2.invert, x2));

    svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
        .scale(width / (s[1] - s[0]))
        .translate(-s[0], 0));

    var domain = x.domain();    

    var drange = [ dataperm.findIndex(d => d[dataKeys[0]].getTime() > domain[0].getTime()), 
                   dataperm.findIndex(d => d[dataKeys[0]].getTime() >= domain[1].getTime()) ];
  
    if ( (drange[1]-drange[0]) > nMaxPts ) {
        dataslice = reduceArray( dataperm, drange, nMaxPts );
    } else {
        dataslice = dataperm.slice(drange[0], drange[1]);
    }

    //update chart to hold only the visible data (for performance reasons)
    chartBody.select(".line").attr("d", line(dataslice));
    chartBody.select(".line_humidity").attr("d", d3_line[dataKeys[2]].Line(dataslice));

    // disable beow to auto zoom on release brush
    if ( isChecked == true ) {
        for (key of dataKeysNoTime) {
            d3_line[key].Scale.domain(getYRange( dataslice, key, 2 ));        
        }
        y.domain(getYRange( dataslice, dataKeys[1], 2 ));
    } 

    focus.select(".axis--x").call(xAxis);
    focus.select(".axis--y").call(d3_line[dataKeys[1]].Axis);
}

function resetted() {
    d3.select("#rect").transition()
        .duration(750)
        .call(zoom.transform, d3.zoomIdentity);
}

function on_checkbox() {
    // Get the checkbox
    var checkBox = document.getElementById("myCheckBox");
    // Get the output text
    var text = document.getElementById("text");

    // If the checkbox is checked, display the output text
    if (checkBox.checked == true){
        isChecked = true;
        y.domain(getYRange( dataslice, dataKeys[1], 2 ));
        // update plot
        chartBody.select(".line").attr("d", line(dataslice));
    } else {
        isChecked = false;
    }
}

function linSpace(startValue, stopValue, cardinality) {
    var arr = [];
    var step = (stopValue - startValue) / (cardinality - 1);
    for (var i = 0; i < cardinality; i++) {
        arr.push(startValue + (step * i));
    }
    return arr;
}

function getVal( array, key ) {
    var tarray = [];
    for (var i=0; i < array.length; i=i+1) {
        tarray[i] = parseFloat(array[i][key]);
    }
    return tarray;
}

const arrAvg = arr => arr.reduce((a,b) => a + b, 0) / arr.length

function reduceArray( data, drange, nPts ) {
    var ind = linSpace( drange[0], drange[1], nPts );

    // return copy of original array if less than nPts datapoints
    if ((drange[1]-drange[0]) <= nPts) {
        return [...data]
    }
    
    // TODO: duplicate indices
    ind = ind.map(function(element){
        return Math.round(element);
        });

    var rdata = [];
    var el;

    for (i = 0; i < ind.length-1; i=i+1) {
        el = {...data[ind[i]]};

        for (var key of dataKeysNoTime) {
                      // using max has performance advantage?
                      //arrAvg( getTemp(data.slice(ind[i],ind[i+1])) );
            el[key] = Math.max(...getVal(data.slice(ind[i],ind[i+1]), key) );       
        }
        rdata.push(el);
    }
    return rdata;
}

function getYRange( data, key, margin ){
    return [d3.min(data, function (d) { return d[key]; })-margin, d3.max(data, function (d) { return d[key]; })+margin];
}

function getXYData( data, key ){
    var xyarray = [];
    data.forEach(d => xyarray.push([x(d[dataKeys[0]]),d3_line[key].Scale(d[key])]));
    return xyarray;
}

function getXYDist( xyarray, mxy ){
    var xydist = [];
    var max = 1e100;
    var dist;
    var maxind;
    xyarray.forEach(function(d,index) {
        dist = Math.sqrt( Math.pow(d[0]-mxy[0],2) + Math.pow(d[1]-mxy[1],2) );
        if ( dist < max ){
            max = dist;
            maxind = index;
        }
        xydist.push( dist );
    });
    return [xydist, max, maxind];
}

function getXYDist2( xyarray, mxy ){
    var xydist = [];
    var max = 1e100;
    var dist;
    var maxind;
    xyarray.forEach(function(d,index) {
        dist = Math.sqrt( Math.pow(d.x-mxy[0],2) + Math.pow(d.y-mxy[1],2) );
        if ( dist < max ){
            max = dist;
            maxind = index;
        }
        xydist.push( dist );
    });
    return [xydist, max, maxind];
}

function getPointsOnPath( path, dlen ) {
    totLen = path.getTotalLength();
    var ptarray = [];
    
    for (let len = 0; len < totLen; len = len + dlen) {
        ptarray.push( path.getPointAtLength(len) );
    }
    return ptarray;
}

</script>
